<!DOCTYPE html>
<html lang="en">

<head>
  <title>How To Create</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>

  <div class="login-page bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <h3 class="mb-3 " class="text-center">Generate Now</h3>
          <br>
          <div class="bg-white shadow rounded">
            <div class="row">
              <div class="col-md-7 pe-0">
                <div class="form-left h-100 py-5 px-5">
                  <form action="" class="row g-4">
                    <div class="col-12">
                      <label>Enter Lenght<span class="text-danger">*</span></label>
                      <div class="input-group">
                        <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                        <input (input)="onChangeLenght($any($event.target).value)"type="number" class="form-control" placeholder="Enter Lenght" >
                      </div>
                    </div>
                    <div class="form-check,text-center">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"(change)="onChangeUseLetters()">
                      <label class="form-check-label"  >
                        Use Letters
                      </label>
                    </div>
                    <div class="form-check,text-center">
                      <input class="form-check-input" type="checkbox" value="" (change)="onChangeUseNumbers()" >
                      <label class="form-check-label" for="flexCheckChecked" >
                        Use Numbers
                      </label>
                    </div>
                    <div class="form-check,text-center">
                      <input class="form-check-input" type="checkbox" value="" (change)="onChangeUseSymbols()" >
                      <label class="form-check-label" for="flexCheckChecked">
Use Symbols                      </label>
                    </div>
                
                    <button type="button" class="btn btn-dark"  [disabled]="
                    !(lenght&& (includeLetters || includeSymbols || includeNumbers))
                  "(click)="onButtonCLick()">Generate Now</button>
                    <div class="col-12">
                      <label>Your Password<span class="text-danger">*</span></label>
                      <div class="input-group">
                        <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                        <input [value]=" password" type="text" class="form-control" placeholder="Password Will Show Here" >
                      </div>
                    </div>

                  </form>
                </div>
              </div>
              <div class="col-md-5 ps-0 d-none d-md-block">
                <div class="form-right h-100 bg-primary text-white text-center pt-5">
                  <i class="bi bi-bootstrap"></i>
                  <h2 class="fs-1">Password Generator!!</h2>
                </div>
              </div>
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->

</body>

</html>
